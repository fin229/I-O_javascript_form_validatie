<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form form_validatie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <h1>Registreer</h1>
        <p>
          Meld je aan bij Anoroc Services, wij beschermen jouw software tegen
          malware.
        </p>
        <div class="row">
          <div class="col-md">
            <label for="Voornaam">Voornaam</label><br />
            <input type="text" id="Voornaam" />
          </div>
          <div class="col-md">
            <label for="Naam">Naam</label><br />
            <input type="text" id="Naam" />
          </div>
          <div class="col-md alert-danger" id="errors" style="visibility: hidden;">

          </div>
        </div>
        <div class="row">
            <div class="col-md">
              <label for="Gebruikersnaam">Gebruikersnaam</label><br />
              <input type="text" id="Gebruikersnaam" />
            </div>
            <div class="col-md">
              <label for="E-mailadres">E-mailadres</label><br />
              <input type="email" placeholder="mail@example.be" id="emailadres" />
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <label for="Wachtwoord">Wachtwoord</label><br />
              <input type="new-password" id="password" />
            </div>
            <div class="col-md">
              <label for="Herhaal wachtwoord">Herhaal wachtwoord</label><br />
              <input type="password" id="confirmPassword" />
            </div>
          </div>
          <div class="row">
            <label for="Adres">Adres</label><br />
            <input type="text" id="Adres" />
          </div>
          <div class="row">
            <div class="col-md">
              <label for="Land">Land</label><br />
              <input type="text" id="Land" />
            </div>
            <div class="col-md">
              <label for="Provincies">Provincies</label><br />
              <input type="text" id="Provincie" />
            </div>
            <div class="col-md">
              <label for="Postcode">Postcode</label><br />
              <input type="text" id="postcode" />
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-md">
              <h2>Hou me op de hoogte</h2>
              <!-- code van https://www.w3schools.com/html/html_form_input_types.asp -->
              <input
                type="checkbox"
                id="nieuwsbrief"
                name="fav_language"
                value="HTML"
              />
              <label for="html">Inschrijven voor onze nieuwsbrief</label><br />
              <input
                type="checkbox"
                id="voorwaarden"
                name="fav_language"
                value="CSS"
              />
              <label for="css">Ik ga akkoord met de algemene voorwaarden</label
              ><br />
              <!-- code van https://www.w3schools.com/html/html_form_input_types.asp -->
            </div>
  
            <div class="col-md">
              <h2>Betaling</h2>
              <!-- code van https://www.w3schools.com/html/html_form_input_types.asp -->
              <input type="radio" id="bankingapp" name="btl" value="Bankingapp" />
              <label for="bankingapp">Banking app</label><br />
              <input
                type="radio"
                id="overschrijving"
                name="btl"
                value="Overschrijving"
              />
              <label for="overschrijving">Overschrijving</label><br />
              <input type="radio" id="visacard" name="btl" value="Visacard" />
              <label for="visacard">Visa card</label><br />
              <input type="radio" id="paypal" name="btl" value="PayPal" />
              <label for="paypal">PayPal</label><br />
              <!-- code van https://www.w3schools.com/html/html_form_input_types.asp -->
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <hr />
            </div>
          </div>
          <div class="row">
            <input
              class="btn-primary"
              type="submit"
              id="btnSubmit"
              value="Wave your magic wand"
            />
          </div>
          <!-- <div class="row">
              <div class="alert-info" role="alert" style="visibility: hidden;" id="btlw">
                  <h3>Betalingswijze</h3>
                  <p>Je Betalingswijze is </p>
              </div>
          </div> -->
          
        </form>
    </div>       
    <script src="form_validatie.js"></script>
  </body>
</html>
